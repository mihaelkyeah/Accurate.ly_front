<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/ico/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>Accurate.ly - Login</title>
</head>
<body>
    <div class="row w-100 full-height-minus-footer m-0 p-0">
        <div class="m-0 p-0 bg-accurately-loginbar w-30 d-flex flex-column justify-content-start align-items-center">
            <div id="banner-logo" class="bg-accurately-logo d-flex flex-column w-100 py-0 px-5 align-items-center">
                <img src="img/ico/favicon.svg" width="64px" class="img-fluid mt-4">
                <span class="logo-font text-white mb-4">Accurate.ly</span>
            </div>
            <h4 class="text-accurately-dark p-0 mx-0 mt-5 mb-3">Create an Accurate.ly account</h4>
            <form action="index.html" class="form d-flex flex-column w-60 px-0 py-5 align-items-center justify-content-center">
                <label for="email" class="w-100 text-left label-small">E-Mail Address</label>
                <input type="email" name="email" id="email" required aria-required="true" class="form-control mb-4">
                <label for="password" class="w-100 text-left label-small">Password</label>
                <input type="password" name="password" id="password" required aria-required="true" class="form-control mb-4">
                <input type="submit" value="Sign up" class="btn btn-accurately mt-1 w-50">
            </form>
            <small class="my-3">Already have an account? <a href="login.html">Log in.</a></small>
        </div>
        <div class="w-70 m-0 p-0 login-background appear">
            <div class="overlay-div"></div>
            <img src="img/bkg/pexels-lukas-590045.jpg" class="m-0 p-0">
        </div>
    </div>
    
    <footer class="bg-accurately-logo d-flex flex-row align-items-center px-3">
        <small class="text-white">Copyright © Francisco Hernández 2024</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
